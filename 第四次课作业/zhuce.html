<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>注册</title>
</head>
<body>
<form>
	<table border="1" cellspacing="0" cellpadding="0">
	<tr align="center">
		<td colspan="2">用户注册</td>
	</tr>
	<tr>
		<td width="79" bgcolor="#FFFFFF">用户名:</td>
		<td width="309" bgcolor="#FFFFFF">&nbsp;<input type="text"></td>
	</tr>
	<tr>
		<td width="79" bgcolor="#FFFFFF">密码:</td><td width="309" bgcolor="#FFFFFF">&nbsp;<input type="password"></td>
	</tr>
	<tr>
		<td width="79" bgcolor="#FFFFFF">确认密码:</td><td width="309" bgcolor="#FFFFFF">&nbsp;<input type="password"></td>
	</tr>
		<td width="79" bgcolor="#FFFFFF">性别:</td>
		<td>&nbsp;&nbsp;男性<input type="radio" checked="checked" name="Sex" value="male">&nbsp;&nbsp;女性<input type="radio" name="Sex" value="female"></td>
	<tr>
		<td width="79" bgcolor="#FFFFFF">生日:</td>
		<td>
			&nbsp;<select name="公历">
			<option value="first">公历</option>	
			<option value="two">阴历</option>
			</select>
			<select name="年">
			<option value="first">1997年</option>
			<option value="two">1998年</option>
			</select>
			<select name="月">
			<option value="first">一月</option>	
			<option value="two">二月</option>
			</select>
			<select name="日">
			<option value="first">1日</option>	
			<option value="two">2日</option>
			</select>
		</td>
	</tr>
	<td width="79" bgcolor="#FFFFFF">生所在地:</td>	
	<td>
			&nbsp;<select name="国家">
			<option value="first">中国</option>	
			<option value="two">法国</option>
			</select>
			<select name="省">
			<option value="first">河北省</option>
			<option value="two">山西省</option>
			</select>
			<select name="市">
			<option value="first">石家庄</option>	
			<option value="two">保定</option>
			</select>
		</td>
	</tr>
	<tr>
		<td width="79" bgcolor="#FFFFFF">验证码:</td><td width="309" bgcolor="#FFFFFF">&nbsp;<input type="text"></td>
		<img src="images/yamzhengma.jpg" width="300">
	</tr>
	<tr>
		<td width="79" bgcolor="#FFFFFF">证件类型:</td>
		<td>
			&nbsp;<select>
			<option value="first">身份证</option>
			<option value="two">身份证</option>
			</select>
		</td>
	</tr>
	<tr>
		<td width="79" bgcolor="#FFFFFF">证件号:</td><td width="309" bgcolor="#FFFFFF">&nbsp;<input type="text"></td>
	</tr>
	<tr>
		<td width="79" bgcolor="#FFFFFF">爱好:</td>
		<td>
			<input type="checkbox" name="aihao">音乐
			<input type="checkbox" name="aihao">读书
			<input type="checkbox" name="aihao">跳舞
			<input type="checkbox" name="aihao">下棋
			<input type="checkbox" name="aihao">其他
		</td>
	</tr>
	<tr>
		<td width="79" bgcolor="#FFFFFF">说明:</td>
		<td>&nbsp;<textarea rows="3" cols="10">
			
		</textarea></td>
	</tr>
	<tr>
		<td width="79" bgcolor="#FFFFFF">上传头像:</td>
		<td>
			&nbsp;<input type="file" name="ding">
		</td>
	</tr>
	<tr align="center">
		<td colspan="2"><input type="submit" name="submit" value="提交"> &nbsp;&nbsp;&nbsp;<input type="submit" name="submit" value="重置"></td>
	</tr>
	</table>
</form>
</body>
</html>
