	<title>林业科学研究所举办专业技术培训班</title>
</head>
<body>
<p> &nbsp;1月28日至29日，南宁市林业科学研究所举办了2017年度专业技术培训班。培训班邀请了广西林业种苗管理总站、广西大学林学院、广西林业科学研究院、广西生态工程职业技术学等单位的干部职工、市局所属相关单位工作人员共50余人参加了培训</p><p>此次培训，结合生态林业、民生林业发展对林业科研工作提出的新要求开设课程。各位专家、教授运用丰富的理论知识和实践经验，认真讲解了《社会主义核心价值观教育与事业单位职工从快良种基地升级换代工作》等</p>
</body>
</html>
